<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogoYogo</title>
    <link rel="icon" href="../LogoYogo/resources/images/mainPage/logo.png">
<style>
html, body {
	height: 100%;
	margin: 0;
	font-size: 10px;
}
body {
    display: flex;
    flex-direction: column;
}
:root {
	--navi-height: 7rem;
}
#content {
	flex: 1;
    overflow: auto;	
	scroll-snap-type: y mandatory;	
	scrollbar-width: none;
	-ms-overflow-style: none;
}
#content::-webkit-scrollbar {
	display: none;
}
.section_page {
	height: 100vh;
	scroll-snap-align: start;  
	position: relative;
	overflow: hidden;
}
@font-face {
    font-family: 'NanumGothic';
    src: url('../LogoYogo/resources/fonts/NanumGothic.ttf') format('truetype');
    font-weight: 400;
}
@font-face {
    font-family: 'NanumMyeongjo';
    src: url('../LogoYogo/resources/fonts/NanumMyeongjo.ttf') format('truetype');
    font-weight: 400;
}
@font-face {
    font-family: 'NanumPen';
    src: url('../LogoYogo/resources/fonts/NanumPen.ttf') format('truetype');
    font-weight: 400;
}
@media (max-width: 768px) {
    html {
        font-size: 50%;
    }
    .section_page {
        height: 100dvh;
        scroll-snap-align: none;
    }
}
</style>
</head>

<body>
    <div id="navi"></div>
    <div id="content"></div>

<script src="https://kit.fontawesome.com/63c4e068e0.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/navi.js"></script>
<script src="js/mainPage.js"></script>
<script src="js/layout.js"></script>
<script src="js/section1.js"></script>
<script src="js/section2.js"></script>
<script src="js/section3.js"></script>
<script src="js/section4.js"></script>
<script src="js/editor.js"></script>
<script src="js/selectArrange.js"></script>
<script src="js/selectColor.js"></script>
<script src="js/selectShape.js"></script>
<script src="js/selectTemplate.js"></script>
</body>
</html>
