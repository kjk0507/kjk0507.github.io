<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Web Portfolio</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: 'NanumGothic', sans-serif;
    }

    .enter-btn {
      padding: 1.2rem 2.4rem;
      font-size: 1.6rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background: linear-gradient(135deg, #4665d9, #a176ff);
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .enter-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>
  <button class="enter-btn" id="enterPortfolio">포트폴리오 보기</button>
  <noscript>
    <a href="portfolio/LogoYogo/LogoYogo.html">포트폴리오 바로가기</a>
  </noscript>

  <script>
    document.getElementById("enterPortfolio").addEventListener("click", () => {
      window.location.href = "portfolio/LogoYogo/LogoYogo.html";
    });
  </script>

</body>
</html>
